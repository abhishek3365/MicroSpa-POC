<div class="row">
  <div class="col-xs-10">
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let item of (itemListState | async).items; let i = index"
      >
        <button class="btn btn-primary" type="button" (click)="onAddItem(item)">Add to cart</button>
        {{ item.title }}
      </a>
    </ul>
  </div>
</div>
